{% extends "learning_logs/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="card my-4">
    <div class="card-header">
        <h2>Editar anotação</h2>
        <p><a href="{% url 'topic' topic.id %}">{{ topic }}</a></p>
    </div>
    <div class="card-body">
        <form action="{% url 'edit_entry' entry.id %}" method="post" class="form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>
{% endblock content %}
